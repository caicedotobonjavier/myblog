<!-- head para PC -->
{% extends "users/base_users.html" %}
{% load  static %}

{% block content %}

{% include "includes/header.html" %}

<div class="grid-container">
    <div class="grid-x grid-margin-x align-center">
        <div class="cell medium-10 large-6" style="margin-top: 2em;">
            <div class="card" style="width: 100%;">
                <div class="card-divider">
                    <h4>Actualizar Datos</h4>
                </div>
                <div class="card-section" >
                    <form class="grid-x grid-margin-x align-center" method="POST"> {% csrf_token %}

                        <div class="cell large-10">
                            <label>Nombres:
                                {{form.full_name}}
                            </label>
                        </div>

                        <div class="cell medium-10">
                            <label>Ocupacion:
                                {{form.ocupation}}
                            </label>
                        </div>

                        <div class="cell medium-10">
                            <label>Genero:
                                {{form.genero}}
                            </label>
                        </div>
                        
                        <div class="cell medium-10">
                            <label>Fecha Nacimiento:
                                {{form.date_birth}}
                            </label>
                        </div>
                        
                        <button type="submit" class="cell hollow button primary">Actualizar Informacion</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
